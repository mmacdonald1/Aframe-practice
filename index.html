<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
   
    <a-scene>
        <a-box 
            position="-1 0.5 -3" 
            color="#4CC3D9" 
            rotation="45 45 45"
            scale="1 2.5 1">
            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation> 
            <a-event name="mouseenter" scale="4 1 6"></a-event>   
        </a-box>
        <a-camera position="0 1 1">
            <a-cursor color="red" />
        </a-camera>
       <a-light type="spot" color="#FF0000" position="-20 0 0" look-at="a-box"></a-light>
        <a-light type="point" color="#00FF00" position="0 5 0"></a-light>
        <a-sky src="./img/mp_awup/awup_bk.tga"></a-sky>
    </a-scene>
</body>
</html>
